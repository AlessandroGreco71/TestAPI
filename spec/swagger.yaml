          description: Ok - Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_200_daterange'
              example:
                data:
                  start: 1541894432
                  end: 1541894431
                  relative_date_range: null
                  comparison_start: 1541894432
                  comparison_end: 1541894431
                  comparison_active: null
                  comparison_period: null
                error: false
                warnings: []
                status: 200
            
        '401':
          description: Invalid access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_401' 
                
# --------------------- Languages --------------------------                 
  /languages:
    get:
      tags:
        - Languages
      summary: All supported languages
      description: This returns a list of all supported languages
      responses:
        '200':
          description: Ok - Successful Operation
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/response_200_languages'
              example:
                data: 
                  - locale: "en_US"
                    name: "English"
                  
                  - locale: "fr_CA"
                    name: "French"
                error: false
                warnings: []
                status: 200
        '401':
          description: Invalid access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_401'   
                
