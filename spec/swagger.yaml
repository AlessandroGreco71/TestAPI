              schema:
                $ref: '#/components/schemas/response_200_clientcategories'
              example:
                data:
                  - id: 1
                    name: General
                error: false
                warnings: []
                status: 200   
        '401':
          description: Invalid access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_401'       

